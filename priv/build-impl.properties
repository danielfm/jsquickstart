# Switches to default mode if none is explicitly set
mode = ${mode.default}

# Build output
build.out.dir         = ${build.dir}/output
build.testreports.dir = ${build.dir}/test-reports

# Source files
main.dir = ${src.dir}/main
test.dir = ${src.dir}/test

# Libraries
main.lib.dir = ${lib.dir}/main
test.lib.dir = ${lib.dir}/test

# JavaScript libraries
main.js.lib.dir = ${main.lib.dir}/${resource.js}
test.js.lib.dir = ${test.lib.dir}/${resource.js}

# Java libraries
main.java.lib.dir = ${main.lib.dir}/${resource.java}
test.java.lib.dir = ${test.lib.dir}/${resource.java}


# == TOOLS

# JsTestDriver default config
jstestdriver.conf      = jstestdriver.conf
jstestdriver.jar       = ${test.java.lib.dir}/jstestdriver.jar
jstestdriver.server    = localhost
jstestdriver.port      = 4224
jstestdriver.url       = http://${jstestdriver.server}:${jstestdriver.port}
jstestdriver.browser   = firefox

# JsLint4Java
jslint.jar         = ${build.java.lib.dir}/jslint4java.jar
jslint.extraparams = 

# YUICompressor default config
yuicompressor.jar         = ${build.java.lib.dir}/yuicompressor.jar
yuicompressor.extraparams =

# JsDoc-Toolkit
doc.api.dir        = ${doc.dir}/api
jsdoc.dir          = ${build.java.lib.dir}/jsdoc-toolkit
jsdoc.runner.jar   = ${jsdoc.dir}/jsrun.jar
jsdoc.runner       = ${jsdoc.dir}/app/run.js
jsdoc.template.dir = ${jsdoc.dir}/templates
jsdoc.conf         = jsdoc.conf
jsdoc.template     = ${jsdoc.template.dir}/jsdoc
jsdoc.extraparams  = -a -r 3
